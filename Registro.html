<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="css/formulario.css" rel="stylesheet" />
         
</head>
<body>
    
    <form action="registro.php" method="post">
        <fieldset>
            <legend>Registro</legend>
            <div>
                <label for="usuario">Usuario</label>
            </div>
            <div>
                <input type="text" name="usuario" id="usuario" required placeholder="Escribe tu nombre de usuario" />
            </div>
            <div>
                <label for="correo">Email</label>
            </div>
            <div>
                <input type="email" name="correo" id="correo" required placeholder="Escribe tu correo electronico" />
            </div>
            <div>
                <label for="contrasenya">Contraseña</label>
            </div>
            <div>
                <input type="password" name="contrasenya" id="contrasenya" required placeholder="Escribe tu contraseña" />
            </div>
            <input type="submit" value="Registrar" />
            <input type="reset" />
        </fieldset>
    </form>
    
</body>
</html>
